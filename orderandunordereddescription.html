<!DOCTYPE html>
<html> 
    <head>
        <title>
types of lists and iframe in htmml
        </title>
        <style>
            ul li{
                list-style-type: square;
            }
        </style>
    </head>
    <body>
        <h4>UNORDERED LISTS OF ELECTRONICS</h4>
        <ul>
            <li>TELEVISION</li>
            <li>MOBILE</li>
            <li>TABS</li>
        </ul>
        <h4>ORDERED LIST OF MOBILES</h4>
        <ol type="i">
            <li>samsung</li>
            <li>Realme</li>
            <li>iphone</li>
        </ol>
        <h4>Description list</h4>
        <dl>
            <dt>HTML</dt>
            <dd>language for creating web pages</dd>
        </dl>
        
    </body>
</html>
