<!DOCTYPE html>
<html>
    <head>
        <title>FORMATTING TAGS</title>

    </head>
    <body>
        <b>FORMATTING TAGS</b><hr>
        <i>tags</i><br>
        <strong>java scrip</strong><br>
        <mark>react js</mark><br>
        <u>information underlined</u><br>
        <big>attributes</big><br>
        <p><smaller>attributes</smaller></p>
        <em>emphasis tag</em><br>
        <p><strike>information is striked</strike></p>
        <p><tt>font style is changed</tt></p>
         <p>2<sup>3</sup></p>
         <p>9<sub>3</sub></p>
         <p>information is<del>deleted</del></p>
         <p>information is <ins>inserted</ins></p>
    </body>
</html>
